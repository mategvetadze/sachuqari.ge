<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·Éê·Éì·Éõ·Éò·Éú·Éò·É° Log In </title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/szlogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #2a1810, #3d2418, #2a1810);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 68, 68, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            background: radial-gradient(circle at 70% 80%, rgba(255, 187, 0, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(110vh) translateX(30px) rotate(360deg);
                opacity: 0.2;
            }
        }

        .login-container {
            background: linear-gradient(to bottom, #3d2a1c, #4a3020, #3d2a1c);
            padding: 50px 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.6),
                0 0 80px rgba(255, 187, 0, 0.4),
                inset 0 1px 0 rgba(255, 187, 0, 0.15);
            position: relative;
            border: 4px solid #ffbb00;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .santa-icon {
            text-align: center;
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        h1 {
            font-family: 'Mountains of Christmas', sans-serif;
            color: #ffbb00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 
                0 0 20px rgba(255, 187, 0, 0.8),
                0 0 40px rgba(255, 68, 68, 0.6),
                2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff8800;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #ff8800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 136, 0, 0.15);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.25);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(to right, #ff4444 0%, #ff8800 50%, #ffbb00 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 16px;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 136, 0, 0.4);
            filter: brightness(1.1);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.9), rgba(211, 47, 47, 0.9));
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .decorative-lights {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            pointer-events: none;
        }

        .light-bulb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: twinkle-bulb 1.5s infinite;
            box-shadow: 0 0 10px currentColor;
        }

        .light-bulb.red {
            background: #ff6666;
            color: #ff8800;
        }

        .light-bulb.yellow {
            background: #ffdd00;
            color: #ffdd00;
            animation-delay: 0.3s;
        }

        .light-bulb.green {
            background: #44ff44;
            color: #44ff44;
            animation-delay: 0.6s;
        }

        .light-bulb.blue {
            background: #4444ff;
            color: #4444ff;
            animation-delay: 0.9s;
        }

        @keyframes twinkle-bulb {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(0.9);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                max-width: 95%;
                border-width: 3px;
            }

            h1 {
                font-size: 2rem;
            }

            .santa-icon {
                font-size: 70px;
            }

            .decorative-lights {
                top: -15px;
            }

            .light-bulb {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                border-width: 2px;
            }

            h1 {
                font-size: 1.7rem;
                letter-spacing: 1px;
            }

            .santa-icon {
                font-size: 60px;
            }

            label {
                font-size: 0.95rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px;
                font-size: 16px;
            }

            .login-btn {
                font-size: 1.1rem;
                padding: 14px;
            }

            .error-message {
                font-size: 0.95rem;
                padding: 12px;
            }

            .decorative-lights {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .santa-icon {
                font-size: 50px;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
            }

            .login-btn {
                font-size: 1rem;
                padding: 12px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            input[type="text"]:hover,
            input[type="password"]:hover,
            .login-btn:hover {
                transform: none;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .login-container {
                padding: 25px 35px;
            }

            .santa-icon {
                font-size: 50px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }

        *:focus-visible {
            outline: 3px solid #ff8800;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>

    <div class="login-container">
        <div class="decorative-lights">
            <div class="light-bulb red"></div>
            <div class="light-bulb yellow"></div>
            <div class="light-bulb green"></div>
            <div class="light-bulb blue"></div>
            <div class="light-bulb red"></div>
            <div class="light-bulb yellow"></div>
            <div class="light-bulb green"></div>
        </div>

        <div class="santa-icon">üéÖ</div>
        <h1>·Éê·Éì·Éõ·Éò·Éú·Éò·É° ·Éí·Éï·Éî·É†·Éì·Éò</h1>
        
        {% if error %}
        <div class="error-message">
            ‚ùå {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login/">
            <div class="form-group">
                <label for="username">·Éò·É£·Éñ·Éî·É†·Éò</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">·Éû·Éê·É†·Éù·Éö·Éò</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">üéÑ ·É®·Éî·É°·Éï·Éö·Éê üéÑ</button>
        </form>
    </div>

    <script>
        function createSnowflake() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const size = Math.random() * 4 + 2;
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            
            snowContainer.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 100);
        }
    </script>
</body>
</html>
